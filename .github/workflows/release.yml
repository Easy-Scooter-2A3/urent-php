
  
name: Build release
on:
  workflow_dispatch:
  pull_request_target:
    branches:
      - master
    types: [closed]
    paths-ignore:
      - '.github/**'

jobs:
  build:
    name: "Build and push Docker image"
    runs-on: ubuntu-latest

    steps:
      - name : "Checkout Action"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: üïπÔ∏è Git Version
        id: version
        uses: codacy/git-version@2.5.3
        with:
          minor-identifier: 'feat:'

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ secrets.REGISTRY_USERNAME }}/${{ github.event.repository.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=${{ steps.version.outputs.version }}

      - name: Docker Login
        uses: docker/login-action@v2.0.0
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push php
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.REGISTRY_USERNAME }}/${{ github.event.repository.name }}:buildcache
          cache-to: type=registry,ref=${{ secrets.REGISTRY_USERNAME }}/${{ github.event.repository.name }}:buildcache,mode=max
          file: Dockerfile.php
      
      - name: Build and push nginx
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.REGISTRY_USERNAME }}/${{ github.event.repository.name }}:buildcache
          cache-to: type=registry,ref=${{ secrets.REGISTRY_USERNAME }}/${{ github.event.repository.name }}:buildcache,mode=max
          file: Dockerfile.nginx

      - name: üìò Release Drafter
        uses: release-drafter/release-drafter@v5.20.0
        with:
          version: ${{ steps.version.outputs.version }}
          publish: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}