
  
name: Build release
on:
  workflow_dispatch:
  pull_request_target:
    branches:
      - master
    types: [closed]
    paths-ignore:
      - '.github/**'

jobs:
  generate-version:
    name: "Generate version"
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: "Checkout Action"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: üïπÔ∏è Git Version
        id: version
        uses: codacy/git-version@2.5.3
        with:
          minor-identifier: 'feat:'

      - id: tag
        run: echo "::set-output name=tag::${{ steps.version.outputs.version }}"

  build:
    name: "Build and push Docker image"
    runs-on: ubuntu-latest
    needs: generate-version
    strategy:
      fail-fast: true
      matrix:
        image:
          - nginx
          - php

    steps:
      - name: "Checkout Action"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Docker meta
        id: meta1
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ secrets.REGISTRY_USERNAME }}/urent-${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=${{ needs.generate-version.outputs.tag }}

      - name: Docker Login
        uses: docker/login-action@v2.0.0
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ steps.meta1.outputs.tags }}
          labels: ${{ steps.meta1.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.REGISTRY_USERNAME }}/urent-${{ matrix.image }}:buildcache
          cache-to: type=registry,ref=${{ secrets.REGISTRY_USERNAME }}/urent-${{ matrix.image }}:buildcache,mode=max
          file: Dockerfile.${{ matrix.image }}

  generate-changelog:
    name: "Generate changelog & release"
    runs-on: ubuntu-latest
    needs: [generate-version, build-php, build-nginx]

    steps:
      - name: üìò Release Drafter
        uses: release-drafter/release-drafter@v5.20.0
        with:
          version: ${{ needs.generate-version.outputs.tag }}
          publish: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}