
  
name: Build release
on:
  workflow_dispatch:
  pull_request_target:
    branches:
      - master
    types: [closed]
    paths-ignore:
      - '.github/**'

jobs:
  generate-version:
    name: "Generate version"
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: "Checkout Action"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: üïπÔ∏è Git Version
        id: version
        uses: codacy/git-version@2.5.3
        with:
          minor-identifier: 'feat:'

      - id: tag
        run: echo "::set-output name=tag::${{ steps.version.outputs.version }}"

  build-php:
    name: "Build and push Docker images (PHP)"
    runs-on: ubuntu-latest
    needs: generate-version

    steps:
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ secrets.REGISTRY_USERNAME }}/urent-php
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=${{ needs.generate-version.outputs.tag }}

      - name: Docker Login
        uses: docker/login-action@v2.0.0
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push php
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.REGISTRY_USERNAME }}/urent-php:buildcache
          cache-to: type=registry,ref=${{ secrets.REGISTRY_USERNAME }}/urent-php:buildcache,mode=max
          file: Dockerfile.php

  build-nginx:
    name: "Build and push Docker image (nginx)"
    runs-on: ubuntu-latest
    needs: build-php

    steps:
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ secrets.REGISTRY_USERNAME }}/urent-php
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=${{ needs.generate-version.outputs.tag }}

      - name: Docker Login
        uses: docker/login-action@v2.0.0
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push nginx
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.REGISTRY_USERNAME }}/urent-nginx:buildcache
          cache-to: type=registry,ref=${{ secrets.REGISTRY_USERNAME }}/urent-nginx:buildcache,mode=max
          file: Dockerfile.nginx

  generate-changelog:
    name: "Generate changelog & release"
    runs-on: ubuntu-latest
    needs: [generate-version, build-php, build-nginx]

    steps:
      - name: üìò Release Drafter
        uses: release-drafter/release-drafter@v5.20.0
        with:
          version: ${{ needs.generate-version.outputs.tag }}
          publish: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}